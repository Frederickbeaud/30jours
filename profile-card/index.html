<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <dv class="profile-card">
        <div class="image">
            <img src="https://media.istockphoto.com/id/1386479313/photo/happy-millennial-afro-american-business-woman-posing-isolated-on-white.webp?b=1&s=170667a&w=0&k=20&c=ahypUC_KTc95VOsBkzLFZiCQ0VJwewfrSV43BOrLETM=" alt="" class="profile-img">

        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267B2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter' ></i></a>
            <a href="#" style="background: #e1306c;" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" style="background: #ff0000;" class="link"><i class='bx bxl-youtube' ></i></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analystics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </dv>
</body>
</html>
